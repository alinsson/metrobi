<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Question 3 - Flex</title>
        <link rel="stylesheet" type="text/css" href="flex.css">
    </head>
    <body>
        <div class="container">
            <div class="flex header">
                <div class="heading">Header</div>
            </div>

            <div class="flex mid2 main">
                <div class="flex mid1 one-third">
                    <div class="flex hero">
                        <div class="heading">Hero</div>
                    </div>
                    <div class="flex sidebar">
                        <div class="heading">Sidebar</div>
                    </div>
                </div>

                <div class="flex mid1 two-third">
                    <div class="flex main-content">
                        <div class="heading">Main Content</div>
                        <div class="content">**If things do not look right, make sure your browser is in "Experimental Mode".
                        </div>
                    </div>
                    <div class="flex extra">
                        <div class="heading">Extra Content</div>
                    </div>
                </div>

            </div>

            <div class="flex mid2 related">
                <div class="flex related_img">
                    <div class="heading">Related Images</div>
                </div>
                <div class="flex related_post">
                    <div class="heading">Related Posts</div>
                </div>
            </div>

            <div class="flex footer">
                <div class="heading">Footer</div>
            </div>
        </div>
    </body>
</html>
